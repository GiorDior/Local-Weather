<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
<link rel="stylesheet" href="./assets/style.css">
<!-- import bootstrap style sheet -->
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
 <body>
    <header class="container-fluid bg-primary text-light mb-5 p-3">
      <div class="d-flex align-items-center justify-content-center"><h1>Weather Dashboard</h1></div>
        
    </header>
    <section class="container my-5">
      <div class="row">
        <form>
                <!-- Create input field for search -->
                <input id="searchCity" class="form-control" placeholder="Search for a City"/>
                <!-- create submit button for search -->
                <button class="btn btn-secondary" id="searchButton">Search</button>
            </form>
            <div class="col-12 col-md-8 col-lg-9" id="today"></div>
          </div>
          <div class="row">
            <!-- Populate days in this container -->
            <div class="col-12 col-md-4 col-lg-2" id="searchHistory"></div>
            <div class="col-12 col-md-4 col-lg-2" id="fiveDayOne"></div>
            <div class="col-12 col-md-4 col-lg-2" id="fiveDayTwo"></div>
            <div class="col-12 col-md-4 col-lg-2" id="fiveDayThree"></div>
            <div class="col-12 col-md-4 col-lg-2" id="fiveDayFour"></div>
            <div class="col-12 col-md-4 col-lg-2" id="fiveDayFive"></div>
          </div>
          </section>
 </body>
    <script src="./assets/script.js"></script>
  </body>
</html>
